<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text1/css" href="{% static 'css/bootstrap.min.css' %}">


    <link rel="stylesheet" type="text/css" href="{% static 'css/uniform.default.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/768.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/992.css' %}"> 
    <link rel="stylesheet" type="text/css" href="{% static 'css/fontello.css' %}">

    

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,800,700,600,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700,700italic,400italic' rel='stylesheet' type='text/css'>

    <!-- INITIAL SCRIPTS -->
    <script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
    <script src="{% static 'js/jquery-migrate-1.2.1.min.js' %}"></script>
    <script src="{% static 'js/modernizr.min.js' %}"></script>
    
    <title>MyBlog</title>
</head>
<body>
    {% include "includes/navbar.html" %}

        <br><br><br>

            <div class="page-header-inner container">

        <h3 class="page-header-title wpex-block wpex-m-0 wpex-inherit-font-family wpex-not-italic wpex-tracking-normal wpex-leading-normal wpex-font-normal wpex-text-2xl wpex-text-1"  itemprop="headline">

            <span>Don't Just Look, See</span><img src=https://i.ibb.co/D1XxtVR/logo.png alt="logo" width = 110> </h3> 
        <hr>
        

</div>
    
    <div style = "margin-top : 10px;margin-bottom : 100px;"  class = "container">

        {% if messages %}
        
            {% for message in messages %}

            {% if message.tags == "info" %}
            <div class="alert alert-danger-{{ message.tags }}">{{ message }}</div>
            {% else %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endif %}
            
            {% endfor %}
            
        
        {% endif %}


        {% block body %}
    
        {% endblock body %}
    </div>
        
        <script src="{% static 'js/bootstrap.min.js'%}"></script>
        <script src="{% static 'js/run_prettify.js' %}"></script>

        <script src="{% static 'js/jquery.fluidbox.min.js' %}"></script>
        <script src="{% static 'js/readingTime.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>

        
        <script src="{% static 'js/owl.carousel.min.js' %}"></script>



</body>
</html>
